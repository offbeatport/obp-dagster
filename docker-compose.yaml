version: '3.8'

services:
  dagster-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dagster-webserver
    restart: unless-stopped
    ports:
      - "${PORT:-8091}:8091"
    environment:
      - DAGSTER_HOME=/opt/dagster/dagster_home
      - PB_URL=${PB_URL:-http://127.0.0.1:8090}
      - PB_EMAIL=${PB_EMAIL}
      - PB_PASSWORD=${PB_PASSWORD}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - STACKEXCHANGE_KEY=${STACKEXCANGE_KEY}
      - REDIS_URL=redis://dagster-redis:6379/0
    volumes:
      - dagster_home:/opt/dagster/dagster_home
      # Shared DuckDB data directory (./data inside the container)
      - duckdb_data:/opt/dagster/app/data
    command: [ "dagster-webserver", "-h", "0.0.0.0", "-p", "8091", "-m", "burningdemand.definitions" ]
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8091/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  dagster-daemon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dagster-daemon
    restart: unless-stopped
    environment:
      - DAGSTER_HOME=/opt/dagster/dagster_home
      - PB_URL=${PB_URL:-http://127.0.0.1:8090}
      - PB_EMAIL=${PB_EMAIL}
      - PB_PASSWORD=${PB_PASSWORD}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - STACKEXCHANGE_KEY=${STACKEXCHANGE_KEY}
      - REDIS_URL=redis://dagster-redis:6379/0
    volumes:
      - dagster_home:/opt/dagster/dagster_home
      # Shared DuckDB data directory (./data inside the container)
      - duckdb_data:/opt/dagster/app/data
    command: [ "dagster-daemon", "run", "-m", "burningdemand.definitions" ]
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
    healthcheck:
      test: [ "CMD", "pgrep", "-f", "dagster-daemon" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      - dagster-webserver
      - redis

  redis:
    image: redis:7-alpine
    container_name: dagster-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M

volumes:
  dagster_home:
  duckdb_data:
